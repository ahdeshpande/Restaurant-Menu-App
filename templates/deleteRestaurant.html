<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel=stylesheet
	href="{{ url_for('static', filename='style.css') }}">
	<title>
		Delete Restaurant
	</title>
</head>

<body>
	<div class="container">
		
		<div class="row jumbotron title">
			<h1>Delete Restaurant</h1>
		</div>

		<div class="row">
			<div class="col-xs-8 well well-lg">

				<form action="{{ url_for('deleteRestaurant',restaurant_id = restaurant.id)}}" method = 'post'>

					<h3>Are you sure you want to delete {{ restaurant.name }}?</h3>

					<input type='submit' class="btn btn-danger btn-custom" value="Delete">

					<a class="btn btn-default btn-custom" href="{{url_for('showRestaurants')}}">
						Cancel
					</a>
					
				</form>

			</div>
		</div>
	</div>

</body>
</html>
