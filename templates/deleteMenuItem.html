<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel=stylesheet
	href="{{ url_for('static', filename='style.css') }}">
	<title>
		Delete Menu Item
	</title>
</head>

<body>
	<div class="container">
		
		<div class="row jumbotron title">
			<h1>Delete Menu Item</h1>
		</div>

		<div class="row">
			<div class="col-xs-8 well well-lg">
				
				<form action="{{ url_for('deleteMenuItem',restaurant_id = restaurant_id, menu_id=item.id)}}" method = 'post'>

					<h3>Are you sure you want to delete {{ item.name }}?</h3>

					<input type='submit' class="btn btn-danger btn-custom" value="Delete">

					<a class="btn btn-default btn-custom"
					href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">
						Cancel
					</a>

				</form>

			</div>
		</div>
	</div>

</body>
</html>
